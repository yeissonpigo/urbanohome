{% extends 'store/base.html' %}
{% load static %}

{% block title %}
Consejos
{% endblock %}

{% block my_css %}
<link rel="stylesheet" href="{% static 'store/styles/home.css' %}">
<link rel="stylesheet" href="{% static 'store/styles/form.css' %}">
<link rel="stylesheet" href="{% static 'store/styles/blog.css' %}">
{% endblock %}

{% block my_body %}
<div class="container" id="container">
    <h1>¡Consejos!</h1>
    <div class="blogs">
        {% for consejo in consejos %}
            <h2>{{consejo.title}}</h2>
            <img src="{{consejo.imagen.url}}" alt="Imagen del artículo {{consejo.title}}">
        {% endfor %}
    </div>
</div>
{% endblock %}
